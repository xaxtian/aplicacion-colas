<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pantalla del publico</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<!-- <body class="container"> -->

<body>

    <table>
        <tr>
            <td valign="middle" class="ticket-actual">
                <span id="lblTicket1" class="ticket-actual-numero">Ticket W</span>
                <br>
                <span id="lblEscritorio1" class="ticket-actual-escritorio">Escritorio W</span>
            </td>
            <td>
                <table>
                    <tr>
                        <td>
                            <span id="lblTicket2" class="ticket-secundario">Ticket X</span>
                            <br>
                            <span id="lblEscritorio2">Escritorio X</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="lblTicket3" class="ticket-secundario">Ticket Y</span>
                            <br>
                            <span id="lblEscritorio3">Escritorio Y</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="lblTicket4" class="ticket-secundario">Ticket Z</span>
                            <br>
                            <span id="lblEscritorio4">Escritorio Z</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <script src="js/libs/jquery.min.js"></script>

    <script src="socket.io/socket.io.js"></script>
    <script src="js/socket.lista-ticket.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            var tickets = [];
            var escritorios = [];
            tickets.push(document.getElementById('lblTicket1'));
            tickets.push(document.getElementById('lblTicket2'));
            tickets.push(document.getElementById('lblTicket3'));
            tickets.push(document.getElementById('lblTicket4'));

            escritorios.push(document.getElementById('lblEscritorio1'));
            escritorios.push(document.getElementById('lblEscritorio2'));
            escritorios.push(document.getElementById('lblEscritorio3'));
            escritorios.push(document.getElementById('lblEscritorio4'));
            initListening(tickets, escritorios);
        });
    </script>

</body>

</html>
